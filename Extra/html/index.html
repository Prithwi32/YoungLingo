<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Learning App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .question {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }
        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .feedback {
            margin-top: 1rem;
            font-weight: bold;
            text-align: center;
        }
        .correct {
            color: #4CAF50;
        }
        .incorrect {
            color: #f44336;
        }
        .progress {
            margin-top: 1rem;
            text-align: center;
        }
        .hidden {
            display: none;
        }
        #finalScore {
            text-align: center;
            font-size: 1.5rem;
            margin-top: 2rem;
        }
        #restartBtn {
            display: block;
            margin: 2rem auto 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Language Learning Quiz</h1>
        <div id="quizContainer">
            <div class="question" id="question"></div>
            <div class="options" id="options"></div>
            <div class="feedback" id="feedback"></div>
            <div class="progress" id="progress"></div>
        </div>
        <div id="finalScore" class="hidden"></div>
        <button id="restartBtn" class="hidden">Restart Quiz</button>
    </div>

    <script>
        const questions = [
            {
                question: "What is 'Hello' in Spanish?",
                options: ["Hola", "Bonjour", "Ciao", "Hallo"],
                answer: "Hola"
            },
            {
                question: "What is 'Goodbye' in French?",
                options: ["Adios", "Auf Wiedersehen", "Arrivederci", "Au revoir"],
                answer: "Au revoir"
            },
            {
                question: "What is 'Thank you' in German?",
                options: ["Gracias", "Merci", "Danke", "Grazie"],
                answer: "Danke"
            },
            {
                question: "What is 'Please' in Italian?",
                options: ["Por favor", "S'il vous plaît", "Bitte", "Per favore"],
                answer: "Per favore"
            },
            {
                question: "What is 'Yes' in Portuguese?",
                options: ["Sí", "Oui", "Ja", "Sim"],
                answer: "Sim"
            }
        ];

        let currentQuestion = 0;
        let score = 0;

        const questionEl = document.getElementById('question');
        const optionsEl = document.getElementById('options');
        const feedbackEl = document.getElementById('feedback');
        const progressEl = document.getElementById('progress');
        const quizContainerEl = document.getElementById('quizContainer');
        const finalScoreEl = document.getElementById('finalScore');
        const restartBtnEl = document.getElementById('restartBtn');

        function loadQuestion() {
            const question = questions[currentQuestion];
            questionEl.textContent = question.question;
            optionsEl.innerHTML = '';
            question.options.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.addEventListener('click', () => selectOption(option));
                optionsEl.appendChild(button);
            });
            progressEl.textContent = `Question ${currentQuestion + 1} of ${questions.length}`;
        }

        function selectOption(option) {
            const question = questions[currentQuestion];
            if (option === question.answer) {
                feedbackEl.textContent = "Correct!";
                feedbackEl.className = "feedback correct";
                score++;
            } else {
                feedbackEl.textContent = `Incorrect. The correct answer is ${question.answer}.`;
                feedbackEl.className = "feedback incorrect";
            }
            currentQuestion++;
            if (currentQuestion < questions.length) {
                setTimeout(loadQuestion, 1500);
            } else {
                setTimeout(showFinalScore, 1500);
            }
        }

        function showFinalScore() {
            quizContainerEl.classList.add('hidden');
            finalScoreEl.classList.remove('hidden');
            restartBtnEl.classList.remove('hidden');
            finalScoreEl.textContent = `Your final score: ${score} out of ${questions.length}`;
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            quizContainerEl.classList.remove('hidden');
            finalScoreEl.classList.add('hidden');
            restartBtnEl.classList.add('hidden');
            feedbackEl.textContent = '';
            loadQuestion();
        }

        restartBtnEl.addEventListener('click', restartQuiz);

        loadQuestion();
    </script>
</body>
</html>
